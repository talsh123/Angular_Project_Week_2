<form
  *ngIf="loggedIn == false; else fallback"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input
        type="text"
        matInput
        formControlName="username"
        placeholder="Enter your username"
        required
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label for="password">Enter your password</mat-label>
      <input
        type="text"
        formControlName="password"
        required
        matInput
        [type]="hide() ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-hint
        >Must contain numbers, Upper and Lowercase letters and symbols</mat-hint
      >
    </mat-form-field>
  </p>
  <button type="submit" mat-flat-button>Submit</button>
</form>

<ng-template #fallback>
  <p>You are already logged in</p>
</ng-template>
